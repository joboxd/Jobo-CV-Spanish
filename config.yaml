  aboutme:
    title: Acerca de mí
    icon: fas fa-user
    description: Me especializo en tecnologías como JavaScript, HTML, CSS y frameworks como [Angular](https://angular.dev/), [React](https://es.react.dev/) y [Spring Boot.](https://spring.io/projects/spring-boot) Me apasiona resolver problemas complejos y aprender continuamente nuevas herramientas y lenguajes. Me enfoco en la calidad del código, el trabajo en equipo y la mejora continua. Estoy buscando oportunidades para seguir desarrollando mis habilidades y contribuir a proyectos innovadores.
  experience:
    title: Experiencia
    icon: fas fa-briefcase
    list:
      - position: Desarrollador Junior
        dates: 2023 - *Presente*
        url: https://www.tecnomotum.com.mx/
        company: TECNOMOTUM
        details: |1-
          - Recolección de requerimientos con usuarios
          - Mejorar procesos existentes de otras áreas mediante desarrollo de software especializado en sus necesidades
          - Mentoreo de otros miembros del equipo
          - Despliegue de aplicaciones backend y frontend
          - Creación de consultas para bases de datos relacionales y no relacionales
          - Creación de diagramas UML relacionales
          - Migración de repositorios GitHub
          - [Aplicaciones sin código (Appsheet)](https://about.appsheet.com/home/)
      - position: Practicante en PMO
        dates: 2022 - 2023
        url: "https://www.tenaristamsa.com/es"
        company: TENARIS TAMSA
        details: |1-
          - Creación y soporte para Macros en Excel
          - Mentoreo a otros miembros del equipo sobre cómo desarrollar Macros
          - Proceso diario de actualización de archivos de clientes
          - Mejorar procesos existentes
          - Optimización de tiempos de carga, descarga y actualización de documentos
          - [Aplicaciones sin código (PowerApps)](https://www.microsoft.com/es-es/power-platform/products/power-apps)

    - title: Sistema Qualitas
      description: Sistema para mostrar los detalles de suscripción de Qualitas (ReactJS/Java/PostgreSQL)
    - title: Enviar Facturas
      description: Aplicación Java para enviar facturas a clientes desde archivos de Excel
    - title: Enviar Tiempos de Actividad (Uptime)
      description: Aplicación Java para enviar resúmenes de tickets a los clientes de Motum utilizando dos archivos Excel para el departamento de CSM
